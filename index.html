<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueFixDom</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>


    body, html {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }
    #app{
        border: 10px;
        height: 100%;
        /*box-sizing: border-box;*/
    }
</style>
<body>
<div id="app">

    <vue-fix-dom ref="fixdom" align="crop">
        <slot>
            <img style="display: block" src="http://h5.2smart.cn/2017/sharp/images/index_bg.jpg" width="100%" @load="update" />
        </slot>
    </vue-fix-dom>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/vue-fix-dom.js"></script>
<script>
    new Vue({
        el: '#app', data: {
             width: 'auto',height:'auto'
        }, mounted: function () {

        },
        methods:{
            update:function (event) {
                // this.$refs.fixdom.width=event.target.width+'px';
                // this.$refs.fixdom.height=event.target.height+'px';
                this.$refs.fixdom.update();
            }
        },

        components: {
            VueFixDom: VueFixDom
        }
    })
</script>
</body>
</html>
